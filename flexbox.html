<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Flex Box Practice</title>
</head>
<body style="padding-bottom: 1000px;">
	<div style="
		display: flex;
		flex-direction: row;
	">
		<div style="background-color: lightblue;">Div 1 text</div>
		<div style="background-color: lightpink;">Div 2 <p>Text</p></div>
	</div>

	<div style="
	margin-top: 30px;
		display: flex;
		flex-direction: row;
	">
		<div style="background-color: lightblue;width: 100px;">100px</div>
		<div style="background-color: lightpink;
		flex: 1;">Flex 1</p></div>
	</div>

	<div style="
	margin-top: 30px;
		display: flex;
		flex-direction: row;
	">
		<div style="background-color: lightblue;width: 100px;">100px
		</div>
		<div style="background-color: lightpink;
		flex: 1;">Flex 1</p>
		</div>
		<div style="background-color: lightblue;flex: 2;">flex 2
		</div>
	</div>

	<div style="
		margin-top: 30px;
		height: 70px;
		border-width: 1px;
		border-style: solid;
		border-color: grey;
		justify-content: center;

		display: flex;
		flex-direction: row;
	">
		<div style="background-color: lightblue;width: 100px;">100px
		</div>
		<div style="background-color: lightpink;
		width: 100px;">100px</p>
		</div>
		<div style="background-color: lightblue;width: 100px;">100px
		</div>
	</div>

	<div style="
		margin-top: 30px;
		height: 70px;
		border-width: 1px;
		border-style: solid;
		border-color: grey;
		justify-content: space-between;

		display: flex;
		flex-direction: row;
	">
		<div style="background-color: lightblue;width: 100px;">100px
		</div>
		<div style="background-color: lightpink;
		width: 100px;">100px</p>
		</div>
		<div style="background-color: lightblue;width: 100px;">100px
		</div>
	</div>

	<div style="
		margin-top: 30px;
		height: 70px;
		border-width: 1px;
		border-style: solid;
		border-color: grey;
		justify-content: space-between;
		align-items: end;

		display: flex;
		flex-direction: row;
	">
		<div style="background-color: lightblue;width: 100px;">100px
		</div>
		<div style="background-color: lightpink;
		width: 100px;">100px</p>
		</div>
		<div style="background-color: lightblue;width: 100px;">100px
		</div>
	</div>
</body>
</html>
